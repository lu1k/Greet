<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<title>Sign Up</title>
	{% load static %}
	<link rel="stylesheet" href="{% static 'register/css/register.css' %}">
</head>
<body>
	{% load crispy_forms_tags %}
	<div class="main container-lg shadow-lg">
		<div class="row p-3 inbox">
			<!-- Form -->
			<div class="col">
				<span class="h2 fw-bold p-2">Sign Up</span>
				<br></br>
				<p>
					<form id="register_form" action="#" method="post" accept-charset="utf-8" >
						{% csrf_token %}
						<div class="p-2 border-start">
							{{form.username| as_crispy_field }}
						</div>

						<div class="p-2 border-end">
							{{form.first_name| as_crispy_field }}
						</div>

						<div class="p-2 border-start">
							{{form.email| as_crispy_field }}
						</div>

						<div class="p-2 border-end">
							{{form.password1| as_crispy_field }}
						</div>

						<div class="p-2 border-start">
							{{form.password2| as_crispy_field }}
						</div>

						<div class="text-center mt-3 mb-3">
							<button class="btn btn-dark" type="submit" name="sumbit" value="Submit">
								Create Account
							</button>
						</div>
					</form>
				</p>
			</div>

			<!-- Image -->
			<!-- <div class="tag col-6 text-center">
				<p class="lead">
				  Did you know Greet has a score system ?
				</p>
				  <figcaption class="blockquote-footer">
				    Greeters
				  </figcaption>
				</figure>
			</div> -->
		</div>
	</div>
	
</body>
</html>
