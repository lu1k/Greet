<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	{% load static %}
	<link rel="stylesheet" type="text/css" href="{% static 'home/css/style.css' %}">

	<title>{% block title %} My Base {% endblock %}</title>
</head>
<body>
	<header id="header">
	<nav class="navbar navbar-expand-lg navbar-light pt-3">
		<div class="container-fluid d-flex">
			<div class="navbar-brand">
				<a href="#" title="logo" class="logo">Greet.</a>
			</div>

			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
		      <span class="navbar-toggler-icon"></span>
		    </button>

		    <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
		    	<ul class="navbar-nav pe-4">
		    		<li id="info_link" class="nav-item"><a class="nav-link text-light" href="#">Info</a></li>
		    		<li id="arsenal_link" class="nav-item"><a class="nav-link text-light" href="#">Arsenal</a></li>	
		    	</ul>
		    	<div class="nav-item buttons">
		    		<a href="signup/" title="register">
		    			<button id="signUp_btn" class="ms-2 btn btn-outline-primary" type="button">Sign Up</button>
		    		</a>
		    		<a href="/login" title="login">
		    			<button id="login_btn" class="ms-2 btn btn-primary" type="button">Login</button>
		    		</a>
		    	</div>
		    </div>
		</div>
	</nav>
	</header><!-- /header -->

	<div class="content">
		{% block content %}
			<p>Don't mess with views</p>
		{% endblock %}
	</div>

</body>
</html>
